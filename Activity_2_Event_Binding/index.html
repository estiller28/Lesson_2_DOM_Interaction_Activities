<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/vue@next"></script>
    <script src="assets/js/vue.js"></script>
    <title>Event Binding Problem</title>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Vue.js_Logo_2.svg/1200px-Vue.js_Logo_2.svg.png" type="image/icon type">
</head>
<body>

  <header>
    <h1>Events</h1>
  </header>

  <section id="assignment" class="events">
    <h2>Event Practice</h2>
    <!--================ line================================== -->
    <div class="line"></div>

    <!-- button_submit -->
    <form v-on:submit="submit">
        <button>Show Alert</button>
    </form>
    
    <!-- first_input -->
    <input v-on:keyup="firstOutput" type="text">
    <p>Output: {{firstInput}}</p>

    <!-- second_input --> 
    <input v-on:keyup.enter="secondOutput" type="text">
    <p>Output: {{secondInput}}</p>
  </section>
</body>
<script src="assets/js/app.js"></script>
</html>
